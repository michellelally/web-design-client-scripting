<!DOCTYPE html> <!-- HTML5 doctype -->

<html lang="en">
<!-- HTML5 opening HTML tag with language -->

<head>
    <!-- HTML5 opening head tag -->

    <meta charset="UTF-8"> <!-- HTML5 charset -->

    <link rel="stylesheet" href="external.css"> <!-- External CSS Stylesheet link -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- External jQuery link -->

    <script src="js.js"> </script> <!-- External JavaScript link -->

    <title>CA2</title> <!-- Title of website -->

</head>

<body>
    <!-- HTML5 opening body tag -->

    <div class="header">
        <h1>Finnegans</h1>
        <h3>Gourmet Burger Bar & Restaurant</h3>
      </div> 

      
    <div id="content">

        <form id="login_form">

            <h3>Please log in to place an order</h3>
            <p id="error_password"></p>

            <table>

                <tr class="error">
                    <td id="error"></td>
                    <td id="login_error"></td>
                </tr>

                <tr class="login">
                    <td>Username</td>
                    <td><input type="text" name="username" id="username" size="15" maxlength="50" /></td>
                </tr>

                <tr class="login">
                    <td>Password</td>
                    <td><input type="password" name="password" id="password" size="15" />
                    </td>
                </tr>

                <tr class="login">
                    <td></td>
                    <td><button type="button" id="login" onclick="signIn()">LOGIN</button></td>
                </tr>

            </table>

        </form>

        <form class="order_form">

            <table>

                <tr class="order">
                    <td>Select a burger</td>
                    <td><select name="menu" id="burgers" class="burgers">
                            <option value="" disabled selected>Choose your burger</option>
                            <option value="1">6oz - Large - €7</option>
                            <option value="2">10oz - Extra Large - €9</option>
                            <option value="3">16oz - Supersize - €17.50</option>
                        </select>
                    </td>
                </tr>

                <tr class="order">
                    <td>Quantity:</td>
                    <td><input type="number" name="quantity" id="quantity" maxlength="3" size="15"></td>
                </tr>

                <tr class="order">
                    <td>Discount Code:</td>
                    <td><input type="text" name="discount" id="discount" size="15" maxlength="25" /></td>
                </tr>

                <tr class="order">
                    <td></td>
                    <td><button type="button" id="submit" alt="submit" onclick="order()">SUBMIT</button></td>
                </tr>

                <tr>
                    <td></td>
                    <td id="total"></td>
                </tr>

            </table>

        </form>

    </div>

</body>

</html>
