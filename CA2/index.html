<!DOCTYPE html> <!-- HTML5 doctype -->

<html lang="en">
<!-- HTML5 opening HTML tag with language -->

<head>
    <!-- HTML5 opening head tag -->

    <meta charset="UTF-8"> <!-- HTML5 charset -->

    <link rel="stylesheet" href="external.css"> <!-- External CSS Stylesheet link -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- External jQuery link -->

    <script src="js.js"> </script> <!-- External JavaScript link -->

    <script>

        function displayShow() {
           document.getElementById("quantity").style.visibility = "visible";
        }
     </script> 

    <title>CA2</title> <!-- Title of website -->

</head>

<body>
    <!-- HTML5 opening body tag -->

    <div id="content">
        <h1>Finnegans</h1>
        <p id="error_password"></p>

        <h2>Please log in to place an order</h2>

        <td><button type="button" id="hide" onclick="hide()">HIDE</button></td>

        <form id="order_form">

            <table>

                <tr>
                    <td id="error"></td>
                    <td id="login_error"></td>
                </tr>

                <tr>
                    <td>Username</td>
                    <td><input type="text" name="username" id="username" size="30" maxlength="50" required /></td>
                </tr>

                <tr>
                    <td>Password</td>
                    <td><input type="password" name="password" id="password" size="30" required />
                    </td>
                </tr>

                <tr>
                    <td></td>
                    <td><button type="button" id="login" onclick="signIn()">LOGIN</button></td>
                </tr>

                <tr class="hide">
                    <td>Select a burger</td>
                    <td><select name="menu" id="burgers" class="burgers">
                            <option value="" disabled selected>Choose your burger</option>
                            <option>6oz - Large - €7</option>
                            <option>10oz - Extra Large - €9</option>
                            <option>16oz - Supersize - €17.50</option>
                        </select></td>
                </tr>

                <tr class="hide">
                    <td>Quantity:</td>
                    <td><input type="number" name="quantity" id="quantity" maxlength="3" size="3"></td>
                </tr>

                <tr class="hide">
                    <td>Discount Code:</td>
                    <td><input type="text" name="discount" id="discount" size="30" maxlength="25" required /></td>
                </tr>

                <tr class="hide">
                    <td></td>
                    <td><button type="button" id="submit" alt="submit" onclick="order()">SUBMIT</button></td>
                </tr>

            </table>

        </form>

    </div>

</body>

</html>
