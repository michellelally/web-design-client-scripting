<!DOCTYPE html> <!-- HTML5 doctype -->

<html lang="en"> <!-- HTML5 opening HTML tag with language -->


<head> <!-- HTML5 opening head tag -->


    <meta charset="UTF-8"> <!-- HTML5 charset -->

    <link rel="stylesheet" href="external.css"> <!-- External CSS Stylesheet link -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- External jQuery link -->

    <script src="js.js"> </script> <!-- External JavaScript link -->

    <title>Finnegans Burgers</title> <!-- Title of website -->

</head>

<body> <!-- HTML5 opening body tag -->

    <div class="header"> <!-- HTML5 div tag used to create a header for the title -->
        
    <h1>Finnegans</h1> <!-- HTML5 h1 tag for displaying a heading -->

        <h3>Gourmet Burger Bar & Restaurant</h3> <!-- HTML5 h3 tag for displaying a heading -->

    </div> 

    <div id="content"> <!-- HTML5 div tag used to create a container for the content -->

        <form id="login_form"> <!-- HTML5 form which allows the user to login to the website -->
    
            <h3>Please log in to place an order</h3> <!-- HTML5 h3 tag for displaying a heading -->

            <p id="error_password"></p> <!-- HTML5 p tag for displaying an error message -->

            <table> <!-- HTML5 table tag for displaying a form neatly -->

                <tr class="error"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td id="error"></td> <!-- HTML5 td tag for inserting data into the row -->
                    <td id="login_error"></td> <!-- HTML5 input tage for recieving user input -->
                </tr>

                <tr class="login"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td>Username</td> <!-- HTML5 td tag for inserting data into the row -->
                    <td><input type="text" name="username" id="username" size="15" maxlength="50" /></td> <!-- HTML5 input tage for recieving the users username for the site -->
                </tr>

                <tr class="login"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td>Password</td> <!-- HTML5 td tag for inserting data into the row -->
                    <td><input type="password" name="password" id="password" size="15" /> <!-- HTML5 input tage for recieving the users password for the site -->
                    </td>
                </tr>

                <tr class="login"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td></td>  <!-- HTML5 td tag for inserting data into the row -->
                    <td><button type="button" id="login" onclick="signIn()">LOGIN</button></td>  <!-- HTML5 button tag for sending the data from the form to be manipulated using JS-->
                </tr>

            </table>

        </form>

        <form class="order_form">
        <!-- HTML5 form which allows the user to place an order -->

            <table> <!-- HTML5 table tag for displaying a form neatly -->

                <tr></tr> <!-- HTML5 tr tag for creating a row in a table -->

                <tr class="order"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td>Select a burger</td> <!-- HTML5 td tag for inserting data into the row -->
                    <td><select name="menu" id="burgers" class="burgers">  <!-- HTML5 select tag for generating a drop down list -->
                            <option value="" disabled selected>Choose your burger</option>  <!-- HTML5 option tag to add to the drop down list -->
                            <option value="1">6oz - Large - €7</option>  <!-- HTML5 option tag to add to the drop down list -->
                            <option value="2">10oz - Extra Large - €9</option>  <!-- HTML5 option tag to add to the drop down list -->
                            <option value="3">16oz - Supersize - €17.50</option>  <!-- HTML5 option tag to add to the drop down list -->
                        </select>
                    </td>
                </tr>

                <tr class="order"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td>Quantity:</td> <!-- HTML5 td tag for inserting data into the row -->
                    <td><input type="number" name="quantity" id="quantity" maxlength="3" size="15"></td> <!-- HTML5 input tage for recieving user input -->
                </tr>

                <tr class="order"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td>Discount Code:</td> <!-- HTML5 td tag for inserting data into the row -->
                    <td><input type="text" name="discount" id="discount" size="15" maxlength="25" /></td> <!-- HTML5 input tage for recieving user input -->
                </tr>

                <tr class="order"> <!-- HTML5 tr tag for creating a row in a table -->
                    <td></td>  <!-- HTML5 td tag for inserting data into the row -->
                    <td><button type="button" id="submit" alt="submit" onclick="order()">SUBMIT</button></td>  <!-- HTML5 button tag for sending the data from the form to be manipulated using JS-->
                </tr>

                <tr> <!-- HTML5 tr tag for creating a row in a table -->
                    <td></td>  <!-- HTML5 td tag for inserting data into the row -->
                    <td id="total"></td>  <!-- HTML5 td tag for displaying the total cost once it's generated -->
                </tr>

            </table>

        </form>

    </div>

</body>

</html>
