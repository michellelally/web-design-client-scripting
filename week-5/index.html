<!DOCTYPE html> <!-- HTML5 doctype -->

<html lang="en"> <!-- HTML5 opening HTML tag with language. The HTML tag can also be used on it's own -->

	<head>
		
		<meta charset="UTF-8"> <!-- HTML5 charset -->
		
		<title>HTML5 Forms and Tables</title>
		
	</head>

	<body>
	
		<form id="dogs_form">

			<table>

				<tr>	
					<td>Dogs Name:</td>
					<td><input type="text" name="name" size="50" maxlength="100"/></td>
				</tr>

				<tr>	
					<td>Gender:</td>
					<td><input type="radio" name="male" value="male"/> Male </td>
				</tr>

				<tr>	
					<td></td>
					<td><input type="radio" name="female" value="female"/> Female</td>
				</tr>

				<tr>	
					<td>Microchip Number:</td>
					<td><input type="password" name="microchip" maxlength="10" size="10"></td>
				</tr>

				<tr>	
					<td>Procedure:</td>
					<td><textarea name="procedure" rows="2" cols="20">Enter text here ...</textarea></td>
				</tr>
				
				<tr>	
					<td></td>
					<td><input type="image" src="submit.png" height="30" width="100" alt="submit" onclick="alert('You clicked me!')"/></td>
				</tr>
				
			</table> 

		</form>
		
	</body>

</html>
